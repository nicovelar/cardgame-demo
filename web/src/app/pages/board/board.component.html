<div class="container-fluid" >
    <img src='assets/Tablero.jpg' style="position: absolute; width:100%; height:80%;  top:-8%;
    left: 50%;
    transform: translate(-50%, 20%);">
    <div class="row">
        <main role="main" class="col-md-7 ml-sm-auto col-lg-9 px-1">

            <div class="pb-2 mb-3 border-bottom" style="right: 85vh; top:11vh; position: absolute; border-style:solid; border-color:black; background-color: rgba(245, 222, 179, 0.562);">
                <h1 class="h2">Cuenta Regresiva: {{tiempo}} segundos</h1>
                <h2 style="margin-left: 50px;">RONDA # {{numeroRonda}} Jugadores [{{jugadoresRonda}}/{{jugadoresTablero}}]</h2>
                <button mat-button (click)="iniciarRonda()" disabled="{{roundStarted}}" color="primary" style="margin-left:125px ;position: relative;" >
                   INICIAR
                </button>
            </div>
            <div style="display:flex; flex-direction: row">
                <mat-grid-list cols="6" rowHeight="1:1" style="width:60%; position:absolute; bottom: 40vh;">
                    <mat-grid-tile *ngFor="let card of cartasDelTablero" >
                        <mat-card class="m-4" style="margin-left:50px;border-style:solid; border-color:black; ">
                            <mat-card-title-group style="height: 50%; width:50%;">
                                <img *ngIf="comparar(card.cartaId)" src="/assets/{{card.cartaId}}" class="cardImage" style="width: 200%; height:300%;"/>
                                <img *ngIf="!comparar(card.cartaId)" mat-card-image src="/assets/Tapa.png" style="width: 250%; margin-top:10px;"/>  
                            </mat-card-title-group>
                            <mat-card-content *ngIf="comparar(card.cartaId)">
                                <button (click)="quitar(card.cartaId)" style=" margin-bottom:10px; margin-left: 35px;"> Borrar</button>
                                Poder {{card.poder}}
                            </mat-card-content>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </main>
        <br> <br>


  
            <div style="display:flex; flex-direction: row; " class="sidebar-cards">
                <div *ngFor="let card of cartasDelJugador" class="card " class="cardplayer">
                    <mat-card *ngIf="!card.estaOculta" style="margin-right:100px; margin-left:100px; top:31vh; border-style:solid; border-color:black" >
                        <mat-card-title-group  >
                            <img src="/assets/{{card.cartaId}}"  class="cardImage mazo" style="width: 150px; height:200px"/>
                        </mat-card-title-group>
                        <mat-card-content style="text-align:center;">
                            <p class="button mazo"> Poder {{card.poder}}</p>
                        </mat-card-content>

                        <mat-card-actions >
                            <button style="margin-left:30px; background-color: black;" mat-button (click)="poner(card.cartaId)" color="warn" disabled="{{!roundStarted}}">
                                MOVER A TABLERO
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
       
             

        </div>
    </div>
</div>
<audio autoplay [volume]="0.1" src="assets/Sound/Board.mp3" type="audio/mp3" loop></audio>
