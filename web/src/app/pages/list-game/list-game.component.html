<div class="container-fluid" >
    <img src="assets/FondoListGame.jpg" style="position: absolute; width: 100%;">
    <div class="row">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom" >
                </div>
                <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
              
                    <ng-container matColumnDef="alias">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id | slice:0:8}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> Jugadores </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.cantidadJugadores}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="iniciado">
                        <th mat-header-cell *matHeaderCellDef> Â¿Esta iniciada? </th>
                        <td mat-cell *matCellDef="let element"> {{element.iniciado? 'SI': 'NO'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Accion </th>
                        <td mat-cell *matCellDef="let element" class="zoom">
                            <div *ngIf="element.iniciado">
                                <button mat-button (click)="entrar(element.id)" class="jugar">ENTRAR</button>
                            </div>
                            <div *ngIf="!element.iniciado">
                                <button mat-button (click)="iniciar(element.id)" class="jugar">INICIAR</button>
                            </div>
                        </td>         
                        
                    </ng-container>      
                   
                    <ng-container matColumnDef="eliminar">
                        
                        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                
                        <td mat-cell *matCellDef="let element" class="zoom">
                            <div>
                                <button mat-raised-button (click)="eliminar(element.id)" class="eliminar" color="warn"><mat-icon>delete</mat-icon></button>
                            </div>
                        </td>         
               
                    </ng-container>   

                    <ng-container matColumnDef="ganador">
                        <th mat-header-cell *matHeaderCellDef> ganador </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.finalizado">
                             <p style="color: yellow;">{{element.ganador.alias}}</p>
                            </div>
                        </td>         
                        
                    </ng-container>      
                    

                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                </table>
                
            </div>
    </div>
</div>
<audio autoplay [volume]="0.1" src="assets/Sound/List.mp3" type="audio/mp3" loop></audio>
